<!DOCTYPE html>
<html>
<head>
<style>
p {                       /* p is a selector */
  color: red;           /* color is a property and red is a property value*/
  text-align: center;     /* declaration color:blue*/
} 
</style>
</head>
<body>

<p>Hello World!</p>
<p>These paragraphs are styled with CSS.</p>

</body>
</html>
