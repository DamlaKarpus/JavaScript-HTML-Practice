<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
            <label for="ad">Ad:</label>
            <input type="text" name="ad" id="ad"
            placeholder="Damla" required>   <!-- required zorunlu kutuyu doldurmak için -->

            <br><br>

            <label for="soyad">Soyad:</label>
            <input type="text" name="soyad" id="soyad"
            placeholder="Karpus">

            <br><br>

            <label for="sifre">Şifre:</label>
            <input type="password" name="sifre" id="sifre"
            placeholder="*******" maxlenght="15">

            <br><br>

            <label for="eposta">E-posta:</label>
            <input type="email" name="eposta" id="eposta"
            placeholder="ex@gmail.com">

            <br><br>

            <label for="telefon">Telefon:</label>
            <input type="text" name="telefon" id="telefon" 
            placeholder="(555)-555-5555">

            <br><br>

            <label for="kardes">Kardeş Sayısı:</label>
            <input type="number" name="kardes" id="kardes"
            min="0" max="30">  <!--number sayı arttır azalt oku kullanmak için yazıyoruz-->

            <br><br>

            <label for="cinsiyet">Cinsiyet:</label>
             <label for="">Kadın</label>
            <input type="radio" name="cinsiyet" id="kadın" value="kadın">
             <label for="">Erkek</label>
            <input type="radio" name="cinsiyet" id="erkek" value="erkek">

            <br><br>

            <select name="" id="">
                <option value="ssk">SSK</option>
                <option value="bagkur">Bağkur</option>
                <option value="emekli">Emekli Sandığı</option>
            </select>

            <br><br>

            <label for="">Aktif olarak çalışıyor</label>
            <input type="checkbox">

            <br><br>

            <textarea name="" id="" cols="20" rows="5"></textarea>

            <br><br>

            <input type="file" accept=".pdf">


            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
